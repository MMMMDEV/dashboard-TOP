<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashboard-text">Dashboard</div>
            <div class="user-nav-main">
                <button class="nav-btn home">Home</button>
                <button class="nav-btn profile">Profile</button>
                <button class="nav-btn messages">Messages</button>
                <button class="nav-btn history">History</button>
                <button class="nav-btn tasks">Tasks</button>
                <button class="nav-btn communities">Communities</button>
            </div>
            <div class="user-nav-adjustments">
                <button class="nav-btn settings">Settings</button>
                <button class="nav-btn support">Support</button>
                <button class="nav-btn privacy">Privacy</button>
            </div>
        </div>
        <div class="content">
            <div class="header">
                <div class="header-top"></div>
                <div class="header-bottom"></div>
            </div>
            <div class="main">
                <div class="projects"></div>
                <div class="announcements"></div>
                <div class="trending"></div>
            </div>
        </div>
    </div>
</body>
</html>
